<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>Login</title>
</head>
<body name="index">
<div class="main-container">
    <div class="header-container">
        <div class="create-account">
            <a href="./signUpFlow.html">  <button id="create-account-btn">Create Account</button></a>
        </div>
        <div class="header-sign">
            <button id="sign-btn">Sign In</button>
        </div>
    </div>
    <div id="parent-form">
        <form id="userLoginForm">
            <div class="logo">
                <img src="../img/kogoQnier.png" alt="">
            </div>
            <div class="sub-container">
                <div>
                    <label id="userNameLabel" for="username">Username/Email</label> <br>
                    <input type="text" id="userName" placeholder="Username or Email" name="uname" required> <br>

                    <label for="pswd">Password</label> <br>
                    <input type="password" id="userPassword" placeholder="Password" name="pswd" required> <br>

                    <button type="submit" id="signIn" name="sign01">Sign In</button> <br>
                    <div  id="checkbox">
                        <label>
                            <input type="checkbox" checked="" name="remember"> Remember me
                        </label>
                        <div>
                            <span class="fgt-pswd">Forgot
                                <a href="#">
                                 password?
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opt-signIn">
                <div id="opt-text01"> Sign in using</div>
                <div class="img-opt">
                    <img src="../img/gmail.png" alt="">
                    <img src="../img/linked in logo.png" alt="">
                    <img src="../img/facebook icon.png" alt="">
                </div>
            </div>

        </form>
    </div>


</div>

<script type="module" src="../../server/views/users.js" ></script>
</body>
</html>
